<body>
    <main>
        <h1>NASA
        </h1>

<div class="container">

<section>
<h3>Social Media</h3>

</section>

<section>

<section>
    <h3>Contact Us</h3>
    <form action ="goessomewhere" method="get">
<p><label for ="name"></form>Name</label></p>
<p><input type="text" name="name" id="name"></p>

<p><textarea name="message" id="message" cols="22" rows="4"></textarea></p>
<p><input type="button" class="button" value="send"></p>
 </form>
</section>
